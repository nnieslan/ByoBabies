<div id="friendsListView-content">
    <ul data-role="listview"
        data-autodividers="true"
        data-filter="true"
        data-bind="foreach: profile.Friends()">
        <li>
            <a data-bind="text: $data.FirstName() + ' ' + $data.LastName(), click: function () { $data.viewDetails(); } "></a>
        </li>
    </ul>

</div>
